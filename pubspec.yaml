name: highguard_assistant
description: Highguard weapon stats calculator (Android first, iOS-ready). Offline-first, data-driven.
version: 1.0.0
environment:
  sdk: ">=2.18.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.6
  shared_preferences: ^2.1.1
  # fl_chart removed for web compatibility; simple chart implemented in widgets

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/data/weapons.json
